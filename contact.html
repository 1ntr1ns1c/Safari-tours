<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add a favicon -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css"/>
    <title>Contact us</title>
</head>
<body style="background-color:#273a02;">
    <div class="container">
       <div class="form-wrap p-2"> 
        <h2 class="m-heading text-center"> <span class="text-primary">Contact</span> us</h2>
        <form action="submit">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="What's on your mind?"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-dark" id="button"> 
        </form>
       </div> 
    </div>
</body>
</html>
