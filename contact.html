<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a favicon -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css"/>
    <title>Safari Tours |Exciting Adventures</title>
</head>
<style>
    body{
        background-color:#667618;
    }
    footer{
        margin-top: 4rem;
    }
</style>
<body>
    <nav id="navbar">
        <h1 class="logo">
          <span class="text-primary"><i class="fa-solid fa-mountain-sun"></i> Safari</span>
          Tours
        </h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
       <div class="form-wrap p-2"> 
        <h2 class="m-heading text-center"> <span class="text-primary">Contact</span> us</h2>
        <form id="form" action="/">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="What's on your mind?"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-dark" id="button"> 
        </form>
       </div> 
    </div>
    <footer id="main-footer" class="bg-dark text-center py-1">
        <div class="container">
          <p> &copy; 2023, Safari Tours, All Rights Reserved
          </p>
        </div>
    </footer>

    <script defer src="js/script.js"></script>
</body>
</html>
